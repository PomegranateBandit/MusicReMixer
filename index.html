<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drag and drop V1</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
	<!--  [if Lt IE 9]>
		<script src="js/html5shiv.js"></script><![endif]-->
</head>
<header></header>
<body>


	<div class="board">
		<img src="images/board_V2.jpg" alt="Board" width=50%>
		<div class="party">
			<div class="draggable" class="member"></div>
			<div class="draggable" class="member"></div>
			<div class="draggable" class="member"></div>
			<div class="draggable" class="member"></div>
		</div>
	</div>

<div class="rosters">
		<div class="roster" class="rosterL">

			<div class="draggable">
					<div class="fill" draggable="true">
						<img src="images/archer_elf.svg" alt="test img" width=120px height="120px">
						<audio src="music/archer_elf.mp3">song link</audio>
					</div>
				</div>


					<div class="draggable fill" draggable="true">
						<img src="images/archer_orc.svg" alt="test img" width=120px height="120px">
						<audio src="music/archer_orc.mp3"></audio>
					</div>

					<div class="draggable fill" draggable="true">
						<img src="images/archer_human.svg" alt="test img" width=120px height="120px">
						<audio src="music/archer_human.mp3"></audio>
					</div>

					<div class="draggable fill" draggable="true">
						<img src="images/archer_dwarf.svg" alt="test img" width=120px height="120px">
						<audio src="music/archer_dwarf.mp3"></audio>
					</div>

					<div class="draggable fill" draggable="true">
						<img src="images/warrior_elf.svg" alt="test img" width=120px height="120px">
						<audio src=""></audio>
					</div>
				<div class="draggable fill" draggable="true">
					<img src="images/warrior_orc.svg" alt="test img" width=120px height="120px">
					<audio src=""></audio>
				</div>

					<div class="draggable fill" draggable="true">
						<img src="images/warrior_human.svg" alt="test img" width=120px height="120px">
						<audio src="music/warrior_human.mp3"></audio>
					</div>
				<div class="draggable fill" draggable="true">
					<img src="images/warrior_dwarf.svg" alt="test img" width=120px height="120px">
					<audio src="music/warrior_dwarf.mp3"></audio>
				</div>
			</div>
			<div class="roster" class="rosterR">
				<div class="draggable fill" draggable="true">
					<img src="images/bard_elf.svg" alt="test img" width=120px height="120px">
					<audio src="music/bard_elf.mp3"></audio>
				</div>
					<div class="draggable fill" draggable="true">
						<img src="images/bard_orc.svg" alt="test img" width=120px height="120px">
						<audio src="music/bard_orc.mp3"></audio>
				</div>
					<div class="draggable fill" draggable="true">
						<img src="images/bard_human.svg" alt="test img" width=120px height="120px">
						<audio src="music/bard_human.mp3"></audio>
					</div>
					<div class="draggable fill" draggable="true">
						<img src="images/bard_dwarf.svg" alt="test img" width=120px height="120px">
						<audio src="music/bard_dwarf.mp3"></audio>
				</div>
					<div class="draggable fill" draggable="true">
						<img src="images/wizard_elf.svg" alt="test img" width=120px height="120px">
						<audio src=""></audio>
				</div>
					<div class="draggable fill" draggable="true">
						<img src="images/wizard_orc.svg" alt="test img" width=120px height="120px">
						<audio src=""></audio>
				</div>
					<div class="draggable fill" draggable="true">
						<img src="images/wizard_human.svg" alt="test img" width=120px height="120px">
						<audio src=""></audio>
				</div>
					<div class="draggable fill" draggable="true">
						<img src="images/wizard_dwarf.svg" alt="test img" width=120px height="120px">
						<audio src=""></audio>
				</div>
			</div>
		</div>


<script src="js/main.js"></script>
</body>
</html>
